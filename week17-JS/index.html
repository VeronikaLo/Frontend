<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="task1">
      <h2 class="heading">Task1</h2>
      <div class="customer">
        Введите Ваши ФИО
        <input class="input1" type="text" id="input1" />
        <button class="button_one" type="button" id="button_one">Ввод</button>
      </div>

      <div class="respond">
        <label for="familyName"
          >Фамилия <br />
          <input class="input1" type="text" id="familyName" />
        </label>

        <label for="name"
          >Имя <br />
          <input class="input1" type="text" id="name1" />
        </label>

        <label for="surname"
          >Отчество <br />
          <input class="input1" type="text" id="surname" />
        </label>
      </div>
    </div>

    <div class="task2">
      <h2 class="heading">Task2</h2>
      <div class="content">
        <div class="output" id="output"></div>
        <input
          type="text"
          id="text"
          class="textarea"
          placeholder="Write your message here..."
        ></input>
        <button class="button_two" type="button" id="button2">Send</button>
      </div>
    </div>

    <div class="task2">
      <h2 class="heading">Task4</h2>
      <p id="numbers">Ваши числа:</p>
      <p id="max">Максимальное число:</p>
      <p id="min">Минимальное число:</p>
      <p id="average">Среднее арифметическое:</p>
      <p id="sum">Сумма чисел:</p>
      <p id="multiply">Произведение чисел:</p>

      <button id="button4" type="button" class="button_two">Нажми меня:</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <!--Task1-->

    <h2>Calculator</h2>

    <div class="item">
      <input type="text" id="number1" />
      <button class="btn">+</button>
      <input type="text" id="number2" />
      <button onclick="add()" class="btn">=</button>
      <input id="result1" />
    </div>

    <div class="item">
      <input type="text" id="number3" />
      <button class="btn">-</button>
      <input type="text" id="number4" />
      <button onclick="minus()" class="btn">=</button>
      <input id="result2" />
    </div>

    <div class="item">
      <input type="text" id="number5" />
      <button class="btn">*</button>
      <input type="text" id="number6" />
      <button onclick="multiply()" class="btn">=</button>
      <input id="result3" />
    </div>

    <div class="item">
      <input type="text" id="number7" />
      <button class="btn">/</button>
      <input type="text" id="number8" />
      <button onclick="divide()" class="btn">=</button>
      <input id="result4" />
    </div>
